<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="150" height="150" fill="#1a1f2e"/>
  
  <!-- Main content -->
  <g transform="translate(75, 75)">
    <!-- HP-41 Calculator -->
    <g transform="translate(-35, 0)">
      <rect x="-15" y="-25" width="30" height="45" fill="#2d3748" stroke="#4a5568" stroke-width="2" rx="3"/>
      <rect x="-12" y="-22" width="24" height="10" fill="#7f9f7f" stroke="#5a6f5a" stroke-width="1" rx="1"/>
      <text x="0" y="-15" font-family="monospace" font-size="5" fill="#1a2f1a" text-anchor="middle">HP-41</text>
      <!-- Keys -->
      <g fill="#4a5568" stroke="#718096" stroke-width="0.5">
        <rect x="-10" y="-8" width="5" height="4" rx="0.5"/>
        <rect x="-2.5" y="-8" width="5" height="4" rx="0.5"/>
        <rect x="5" y="-8" width="5" height="4" rx="0.5"/>
        <rect x="-10" y="-2" width="5" height="4" rx="0.5"/>
        <rect x="-2.5" y="-2" width="5" height="4" rx="0.5"/>
        <rect x="5" y="-2" width="5" height="4" rx="0.5"/>
        <rect x="-10" y="4" width="5" height="4" rx="0.5"/>
        <rect x="-2.5" y="4" width="5" height="4" rx="0.5"/>
        <rect x="5" y="4" width="5" height="4" rx="0.5"/>
        <rect x="-10" y="10" width="5" height="4" rx="0.5"/>
        <rect x="-2.5" y="10" width="5" height="4" rx="0.5"/>
        <rect x="5" y="10" width="5" height="4" rx="0.5"/>
      </g>
    </g>
    
    <!-- Data flow arrows -->
    <g>
      <path d="M -15 0 L 0 0" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#arrowOut)">
        <animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M 15 0 L 30 0" stroke="#3b82f6" stroke-width="2" fill="none" marker-start="url(#arrowIn)">
        <animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- External source/device -->
    <g transform="translate(35, 0)">
      <rect x="-15" y="-20" width="30" height="35" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2" rx="3"/>
      <rect x="-12" y="-17" width="24" height="8" fill="#3b82f6" rx="1"/>
      <text x="0" y="-12" font-family="monospace" font-size="4" fill="#fff" text-anchor="middle">EXTERNAL</text>
      <!-- Data representation -->
      <text x="0" y="-2" font-family="monospace" font-size="3" fill="#374151" text-anchor="middle">DATA IN</text>
      <rect x="-10" y="2" width="20" height="2" fill="#10b981" rx="0.5">
        <animate attributeName="width" values="0;20;0" dur="2s" repeatCount="indefinite"/>
      </rect>
      <text x="0" y="10" font-family="monospace" font-size="3" fill="#374151" text-anchor="middle">DATA OUT</text>
      <rect x="-10" y="12" width="20" height="2" fill="#3b82f6" rx="0.5">
        <animate attributeName="width" values="0;20;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Connection indicator -->
    <g transform="translate(0, -30)">
      <circle cx="0" cy="0" r="8" fill="#10b981" opacity="0.3">
        <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="2" font-family="monospace" font-size="6" fill="#fff" text-anchor="middle">I/O</text>
    </g>
    
    <!-- Status indicators -->
    <g transform="translate(0, 30)">
      <rect x="-25" y="0" width="50" height="8" fill="#1e293b" stroke="#334155" stroke-width="1" rx="2"/>
      <text x="0" y="5" font-family="monospace" font-size="4" fill="#94a3b8" text-anchor="middle">SOURCING</text>
    </g>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowOut" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#10b981"/>
    </marker>
    <marker id="arrowIn" markerWidth="10" markerHeight="10" refX="1" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M9,0 L9,6 L0,3 z" fill="#3b82f6"/>
    </marker>
  </defs>
  
  <!-- Text -->
  <text x="75" y="135" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">OUTSRC</text>
  <text x="75" y="145" font-family="monospace" font-size="6" fill="#94a3b8" text-anchor="middle">External Data Interface</text>
</svg>